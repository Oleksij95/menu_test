<script>
  $(document).ready(
    function() {

    }
    );
  </script>


<script>
  
  $(document).click(function(e){
   var elem = $("#menu");
    if(e.target!=elem[0] && !elem.has(e.target).length){
      elem.removeClass("active");
       $("#menu li").removeClass("active_menu");
    } 
  })
</script>


  <script>
    $("#menu li").on("click", function(){
      $(this).parents("#menu").addClass("active");
      $("#menu li").removeClass("active_menu");
      $(this).addClass("active_menu");
      var select_tab = $(this).attr("data-info_select");                   
      $("#"+select_tab + " li").addClass("fadeInLeft");
      $(".menu_ref ul").fadeOut(0);
      $(".menu_ref #"+select_tab).fadeIn(200);
    });
  </script>
